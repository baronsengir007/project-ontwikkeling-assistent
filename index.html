<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 750px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .chat-header p {
            font-size: 1rem;
            opacity: 0.95;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.bot {
            text-align: left;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            padding: 14px 20px;
            border-radius: 20px;
            max-width: 85%;
            line-height: 1.5;
        }
        
        .bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        }
        
        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .options-container {
            margin-top: 15px;
        }
        
        .option-button {
            display: block;
            width: 100%;
            padding: 14px 22px;
            margin: 8px 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            color: #667eea;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .option-button:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .option-button.neutral {
            border-color: #6c757d;
            color: #6c757d;
        }
        
        .option-button.neutral:hover {
            background: #6c757d;
            color: white;
        }
        
        .process-indicator {
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f2ff 100%);
            padding: 18px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
        
        .process-indicator h3 {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .action-required {
            background: #fffbf0;
            border: 2px solid #f0b429;
            padding: 16px;
            border-radius: 12px;
            margin: 15px 0;
            color: #856404;
        }
        
        .action-required strong {
            display: block;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }
        
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 14px;
            border-radius: 8px;
            margin: 10px 0;
            color: #856404;
        }
        
        .info-box {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 14px;
            border-radius: 8px;
            margin: 10px 0;
            color: #0c5460;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 12px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.6s ease;
            width: 0%;
        }
        
        .step-indicator {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 10px;
            font-weight: 600;
        }
    </style>
</head>

        // Initialize chat
        function init() {
            showStep('financing');
        }

        // Show step
        function showStep(stepName) {
            const step = processFlow[stepName];
            
            // Show phase indicator if new phase
            if (step.phase) {
                showPhaseIndicator(step.phase);
            }
            
            // Show final message if complete
            if (step.final) {
                updateProgress(100);
                showProgressBar();
                addBotMessage(`<strong>${step.phase}</strong><br><br>${step.message}`);
                showCompletionOptions();
                return;
            }
            
            // Show question
            if (step.message) {
                addBotMessage(step.message);
            }
            
            setTimeout(() => {
                addBotMessage(step.question);
                showOptions(step.options, stepName);
            }, step.message ? 1500 : 500);
        }

        // Show phase indicator
        function showPhaseIndicator(phase) {
            const phaseDiv = document.createElement('div');
            phaseDiv.className = 'message bot';
            phaseDiv.innerHTML = `
                <div class="message-content">
                    <div class="step-indicator">üìå ${phase}</div>
                </div>
            `;
            document.getElementById('chatMessages').appendChild(phaseDiv);
            scrollToBottom();
        }

        // Add bot message
        function addBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
        }

        // Add user message
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
        }

        // Show options
        function showOptions(options, currentStepName) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                if (option.value === 'weet niet') {
                    button.className += ' neutral';
                }
                button.textContent = option.text;
                button.onclick = () => handleOptionClick(option, currentStepName);
                optionsDiv.appendChild(button);
            });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.appendChild(optionsDiv);
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
        }

        // Handle option click
        function handleOptionClick(option, currentStepName) {
            addUserMessage(option.text);
            
            // Store response
            responses[currentStepName] = option.value;
            
            // Update progress
            const totalSteps = Object.keys(processFlow).length - 2; // minus start and complete
            const currentStepIndex = Object.keys(processFlow).indexOf(currentStepName);
            progress = Math.min(100, (currentStepIndex / totalSteps) * 100);
            
            // Handle action if needed
            if (option.action) {
                setTimeout(() => {
                    showAction(option.action, option.next);
                }, 500);
            } else if (option.next) {
                setTimeout(() => {
                    showStep(option.next);
                }, 500);
            }
        }

        // Show action
        function showAction(actionName, nextStep) {
            const action = actions[actionName];
            
            let actionHtml = `<div class="action-required">`;
            actionHtml += `<strong>‚ö†Ô∏è Actie Vereist: ${action.title}</strong>`;
            
            if (action.warning) {
                actionHtml += `<div class="warning-box">${action.warning}</div>`;
            }
            
            actionHtml += `<ul style="margin-top: 10px;">`;
            action.steps.forEach(step => {
                actionHtml += `<li>${step}</li>`;
            });
            actionHtml += `</ul></div>`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `<div class="message-content">${actionHtml}</div>`;
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
            
            // Continue to next step after delay
            setTimeout(() => {
                addBotMessage("Laten we doorgaan met de volgende stap...");
                setTimeout(() => {
                    showStep(nextStep);
                }, 1000);
            }, 3000);
        }

        // Show progress bar
        function showProgressBar() {
            const progressHtml = `
                <div class="process-indicator">
                    <h3>üìä Projectontwikkeling Voortgang</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <p>Status: ${Math.round(progress)}% compleet</p>
                </div>
            `;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `<div class="message-content">${progressHtml}</div>`;
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
        }

        // Show completion options
        function showCompletionOptions() {
            setTimeout(() => {
                addBotMessage("Wil je een overzicht van je antwoorden zien?");
                const options = [
                    { text: "üìã Toon overzicht", action: "showSummary" },
                    { text: "üîÑ Opnieuw beginnen", action: "restart" },
                    { text: "‚úÖ Afsluiten", action: "close" }
                ];
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options-container';
                
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option.text;
                    button.onclick = () => handleCompletionAction(option.action);
                    optionsDiv.appendChild(button);
                });
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.appendChild(optionsDiv);
                document.getElementById('chatMessages').appendChild(messageDiv);
                scrollToBottom();
            }, 2000);
        }

        // Handle completion actions
        function handleCompletionAction(action) {
            if (action === 'showSummary') {
                showSummary();
            } else if (action === 'restart') {
                location.reload();
            } else if (action === 'close') {
                addBotMessage("Bedankt voor het gebruiken van de Projectontwikkeling Assistent. Succes met je project! üëã");
            }
        }

        // Show summary
        function showSummary() {
            let summaryHtml = `
                <div class="info-box">
                    <strong>üìã Overzicht van je project:</strong><br><br>
                    <strong>Projecttype:</strong> ${projectType || 'Niet gespecificeerd'}<br><br>
                    <strong>Aandachtspunten:</strong><br>
            `;
            
            // Count actions needed
            let actionsNeeded = [];
            Object.entries(responses).forEach(([step, response]) => {
                if (response === 'nee' || response === 'weet niet') {
                    const stepConfig = processFlow[step];
                    if (stepConfig && stepConfig.options) {
                        const selectedOption = stepConfig.options.find(opt => opt.value === response);
                        if (selectedOption && selectedOption.action) {
                            const action = actions[selectedOption.action];
                            if (action) {
                                actionsNeeded.push(action.title);
                            }
                        }
                    }
                }
            });
            
            if (actionsNeeded.length > 0) {
                summaryHtml += '<ul>';
                actionsNeeded.forEach(action => {
                    summaryHtml += `<li>${action}</li>`;
                });
                summaryHtml += '</ul>';
            } else {
                summaryHtml += 'Geen openstaande acties - alles is in orde! ‚úÖ';
            }
            
            summaryHtml += '</div>';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `<div class="message-content">${summaryHtml}</div>`;
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
            
            // Show completion options again
            setTimeout(() => {
                showCompletionOptions();
            }, 1500);
        }

        // Update progress
        function updateProgress(newProgress) {
            progress = Math.min(newProgress, 100);
        }

        // Scroll to bottom
        function scrollToBottom() {
            const chat = document.getElementById('chatMessages');
            chat.scrollTop = chat.scrollHeight;
        }

        // Start when page loads
        window.addEventListener('DOMContentLoaded', init);
        
        // Backup start
        if (document.readyState === 'complete') {
            setTimeout(init, 100);
        }
    </script>
</body>
</html>
